<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload & Crop | Minding Forward</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Cropper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css">
</head>

<body>
  <header>
    <h1>Minding Forward</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="store.html">Store</a>
      <a href="upload.html">Upload</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Upload & Crop Your Photo</h2>
    <p>Select an image, crop it to a square, and click Submit.</p>

    <!-- Transaction number -->
    <label for="transactionNumber">Transaction Number:</label><br>
    <input type="text" id="transactionNumber" placeholder="e.g. 12345-001" required><br><br>

    <!-- File selection -->
    <input type="file" id="fileInput" accept="image/*"><br><br>

    <!-- ✅ CROPPER CONTAINER -->
    <div id="cropperContainer">
      <img id="cropImage" alt="Crop target" style="display:none;">
    </div>

    <br>

    <!-- Submit -->
    <button id="submitBtn" class="btn">Submit Cropped Image</button>

    <p id="statusText" style="margin-top: 15px; color: green;"></p>
  </main>

  <footer>
    <p>© 2025 Minding Forward. All rights reserved.</p>
  </footer>

  <!-- ✅ Cropper JS -->
  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

  <!-- ✅ Cropper Initialization -->
  <script>
    let cropper;

    const fileInput = document.getElementById("fileInput");
    const cropImage = document.getElementById("cropImage");
    const submitBtn = document.getElementById("submitBtn");
    const statusText = document.getElementById("statusText");

    // ✅ Load Selected Image
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        cropImage.src = e.target.result;
        cropImage.style.display = "block";

        // Destroy previous instance if any
        if (cropper) cropper.destroy();

        // ✅ WAIT FOR IMAGE TO RENDER FIRST
        cropImage.onload = function () {
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            dragMode: "move",
            autoCropArea: 1,
            responsive: true,
            background: false,
          });
        };
      };
      reader.readAsDataURL(file);
    });

    // ✅ Export cropped image to user (backend coming later)
    submitBtn.addEventListener("click", async () => {
      const txn = document.getElementById("transactionNumber").value.trim();
      if (!txn) {
        alert("Please enter your transaction number.");
        return;
      }

      if (!cropper) {
        alert("Please upload and crop an image before submitting.");
        return;
      }

      statusText.textContent = "Creating cropped image...";

      cropper.getCroppedCanvas({
        width: 1080,
        height: 1080
      }).toBlob((blob) => {
        const fileName = `${txn}_${Date.now()}.png`;

        // ✅ TEMP: download to user (upload backend comes next)
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();

        statusText.textContent = "Cropped image ready!";
      }, "image/png");
    });
  </script>

</body>
</html>
